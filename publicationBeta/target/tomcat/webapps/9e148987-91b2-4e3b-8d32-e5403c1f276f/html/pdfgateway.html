<html>
<head>
	<title>Untitled Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<style type="text/css">
		body
		{
			margin:0;
			height: 100%;
			width:100%;
			overflow:hidden;
			text-align:center;
		}
		html
		{
			height: 100%;
		}
		button
		{
			margin:auto;
			margin-top:20px;
		}
		
	</style>
</head>
<body onload="window_onload()" onunload="window_onunload()">
	<button onclick="OpenURL()">Open PDF</button>


<script type="text/javascript">
	var plist = window.location.search.substring(1);
	window.location.href = plist;

	function OpenURL() {
		window.open(plist);
	}
</script>
</body>
</html>
